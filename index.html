<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Función Misterio</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">FUNCIÓN MISTERIO</h1>
      <section class="section">
        <h2>Factorial</h2>
        <input type="number" id="n" />
        <button class="button" onclick="misterio()">boton</button>
        <div>
          <p class="resultado" id="resultado">Resultado:</p>
        </div>
      </section>
      <section class="section">
        <h1>Taller</h1>
        <label for="a">Dato a</label>
        <input type="number" id="a" name="a" />
        <label for="j">Dato j</label>
        <input type="number" id="j" name="j" />
        <button class="button" onclick="demostrar()">Solucion</button>
        <p class="resultado" id="resultadoDemostrar">Resultado:</p>
      </section>
      <section class="section">
        <h2>Pregunta 2.2</h2>
        <label for="x">Dato x</label>
        <input type="number" id="x" name="x" />
        <label for="y">Dato y</label>
        <input type="number" id="y" name="y" />
        <label for="z">Dato z</label>
        <input type="number" id="z" name="z" />
        <button class="button" onclick="preguntaDos()">Solucion</button>
        <p class="resultado" id="preguntaDos">Resultado:</p>
      </section>
      <section class="section">
        <h2>Procedimiento de inserción</h2>
        <picture>
          <img class="image" src="./img/img1.png" alt="Procedimiento inserción">
        </picture>
        <label for="arregloInsercion">Ingrese el arreglo separado por ","</label>
        <input type="text" id="arregloInsercion" name="arregloInsercion" />
        <button class="button" onclick="procedimientoInsercion()">Ejecutar</button>
        <p class="resultado" id="resultadoInsercion">Resultado:</p>
      </section>
      <section class="section">
        <h2>Busqueda secuencial</h2>
        <label for="arraySecuencial">Ingrese el arreglo separado por ","</label>
        <input type="text" id="arraySecuencial" name="arraySecuencial" />
        <label for="valorBuscado">Ingrese el valor buscado</label>
        <input type="number" id="valorBuscado" name="valorBuscado">
        <button class="button" onclick="busquedaSecuencial()">Ejecutar</button>
        <p class="resultado" id="respuestaBusquedaSecuencial">Resultado:</p>
      </section>
      <section class="section">
        <h1>Botón de whatsapp</h1>
        <button class="button">
          <a
            style="text-decoration: none"
            target="_blank"
            href="https://web.whatsapp.com/send?phone=573023951359&amp;text=Hola, me interesan los servicios de Acrecer."
          >
            <span>Háblanos</span>
            <span class="material-icons md-48">textsms</span>
          </a>
        </button>
      </section>
    </main>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
